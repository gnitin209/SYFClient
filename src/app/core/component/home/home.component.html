<div id="carouselExampleControls" class="carousel slide carousel-fade" style="margin-top:100px" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block" src="./../../../../assets/b.1.jpg" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
        <h2 class="font-weight-bold">SELL YOUR FURNITURE</h2>

      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block" src="./../../../../assets/b.2.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block" src="./../../../../assets/b.3.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
</div>


<div class="container">
  <br>
  <h3 *ngIf="heading ; else elseBlock">New Arrivals</h3>
  <ng-template #elseBlock>

  </ng-template>

  <div class="row">
    <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let f of furniture">
        <!-- <a class="nounderline" routerLink="/view" (click)="viewProduct($event,f.furnitureId)"> -->

    <div class="card">
    <div class="card-body   d-flex flex-column" style="cursor: pointer;"><a (click)="viewProduct(f.furnitureId)"></a>
    <img style="cursor: pointer;" [src]="'data:image/jpeg;base64,' + f.imageContent"class="card-img-top" routerLink="/view" (click)="viewProduct(f.furnitureId)"><br>

    <a style="cursor: pointer;" (click)="viewProduct(f.furnitureId)"><h4 class="card-title">{{f.furnitureType}}</h4></a>
    <a  style="cursor: pointer;"routerLink="/view" (click)="viewProduct(f.furnitureId)" class="card-text">{{f.furniturePrice | currency:'INR'}}</a>
    <br>
    <button style="cursor: pointer;" (click)="addToCart(f.furnitureId)"type="button" class="align-bottom btn btn-dark">Add to cart</button>

        </div>
      </div>
    </div>
    <br>
  </div>
  <br>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-pulse-sync">
  <p style="color: white">Please Wait. </p>
</ngx-spinner>
