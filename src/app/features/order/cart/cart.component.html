<div class="container" *ngIf="total>0; else elseBlock">
  <div class="row">
    <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">
      <div class="table">
        <table class="table">
          <thead>
            <tr>
              <th scope="col" class="border-0 bg-light">
                <div class="p-2 px-3 text-uppercase">Furnitures</div>
              </th>
              <th scope="col" class="border-0 bg-light">
                <div class="py-2 text-uppercase">Price</div>
              </th>
              <th scope="col" class="border-0 bg-light">
                <div class="py-2 text-uppercase">Quantity</div>
              </th>
              <th scope="col" class="border-0 bg-light">
                <div class="py-2 text-uppercase">Remove</div>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let furniture of furnitures">
              <th scope="row" class="border-0" (click)="showProduct(furniture.furnitureId)">
                <div class="p-2">
                  <img id="thumbnail" [src]="'data:image/jpeg;base64,' + furniture.furnitureDTO" alt="" class="img-fluid rounded shadow-sm">
                  <div class="ml-3 d-inline-block align-middle">
                    <h5 class="mb-0"> <a class="text-dark d-inline-block align-middle">{{furniture.furnitureName}}</a></h5><span class="text-muted font-weight-normal font-italic d-block">Type: {{furniture.furnitureType}}</span>
                  </div>
                </div>
              </th>
              <td class="border-0 align-middle"><strong>{{furniture.furniturePrice | currency:'INR'}}</strong></td>
              <td class="border-0 align-middle">
                <a (click)="decreaseQuantity(furniture)" style="cursor: pointer;">
                                <span class="glyphicon glyphicon-minus-sign"></span>
                              </a>
                <strong>{{furniture.furnitureQuanitity}}</strong>
                <a (click)="increaseQuantity(furniture)" style="cursor: pointer;">
                                <span class="glyphicon glyphicon-plus-sign"></span>
                              </a>
              </td>
              <td class="border-0 align-middle">
                <a (click)="remove(furniture)" style="cursor: pointer;">
                                <span class="glyphicon glyphicon-trash"></span>
                            </a>
              </td>
            </tr>
            <tr style="
                    box-shadow: none;">
              <td></td>
              <td><strong>Total</strong></td>
              <td class="text-right"><strong>{{total | currency:'INR'}}</strong></td>
            </tr>
          </tbody>
        </table>
        <a class="btn btn-dark rounded-pill py-2 btn-block" (click)="proceedCheckout()">Proceed to checkout</a>
      </div>
    </div>
  </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-pulse-sync">
  <p style="color: white">Please Wait. </p>
</ngx-spinner>
<ng-template #elseBlock>
  <img id="errorPage" src="./../../../../assets/photos/cartempty.jpg" class="noResults" />
  <button routerLink="/" type="button" class="btn btn-primary btn-lg btn-block">Continue Shopping</button>
</ng-template>
